<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      padding:0;
      margin:0;
    }
    #hd{
      width:80%;
      height:600px;
      border:3px solid blue;
      margin: 0 auto;
      display:flex;
    }
    #hd div{
      width:300px;
      height:300px;
      background:orange;
      border:1px solid green;
      font-size:50px;
      color:white;
      /* flex表示元素占用的空间比例 */
      flex:1;

    }
  </style>
</head>
<body>
  <div id="hd">
    <div >1</div>
    <div style="flex:2;">2</div>
    <div >3</div>
    <div >4</div>
    <div >5</div>
    <div >6</div>
    <div >7</div>

  </div>
</body>
</html>
