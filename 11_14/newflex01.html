<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      padding:0;
      margin:0;
    }
    #hd{
      width:80%;
      height:600px;
      border:3px solid blue;
      margin: 0 auto;
      display:flex;
      justify-content:space-around;

    }
    #hd div{
      width:100px;
      height:300px;
      background:orange;
      border:1px solid green;
    }
  </style>
</head>
<body>
  <div id="hd">
    <div style="height:200px;">1</div>
    <div style="height:100px;">2</div>
    <div style="height:150px;">3</div>
    <div style="height:300px;">4</div>
    <div style="height:250px;">5</div>
    <div style="height:100px;">6</div>
    <div style="height:200px;">7</div>

  </div>
</body>
</html>
