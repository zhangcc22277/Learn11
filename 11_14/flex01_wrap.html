<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style media="screen">
    *{
      padding:0;
      margin:0;
    }
    #hd{
      width:80%;
      height:600px;
      border:3px solid blue;
      margin:flex;
      /* justify-content: space-between;
      align-item:flex-end; */
      display:flex;
      /* 元素默认在主轴上排列
      将主轴的方向设置为垂直方向 */
      flex-direction:column;
      /* flex-wrap:wrap; */
    }
    #hd div{
      width:300px;
      height:300px;
      background:orange;
      border:1px solid green;
    }
  </style>
</head>
<body>
  <div id="hd">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>

  </div>
</body>
</html>
